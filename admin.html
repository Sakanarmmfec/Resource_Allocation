<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Resource Allocation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 80px 20px 20px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .nav-buttons {
            margin: 20px 0;
        }

        .nav-btn {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .users-table th, .users-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .users-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
        }

        .users-table tr:hover {
            background: #f8f9ff;
        }

        .role-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .role-admin {
            background: #ff6b6b;
            color: white;
        }

        .role-user {
            background: #4ecdc4;
            color: white;
        }

        .role-viewer {
            background: #95a5a6;
            color: white;
        }

        .alert {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .form-row {
            display: flex;
            gap: 20px;
            align-items: end;
        }

        .form-row .form-group {
            flex: 1;
        }

        .user-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Admin Panel</h1>
            <p>User & Role Management System</p>
            <div class="nav-buttons">
                <button class="nav-btn" onclick="window.location.href='index.html'">üè† Home</button>
                <button class="nav-btn" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <div class="content">
            <div class="user-info">
                <h3>Current User</h3>
                <p id="currentUser">Loading...</p>
            </div>

            <div id="alertContainer"></div>

            <div class="section">
                <h2>üë• Add/Update User Role</h2>
                <form id="userForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="userEmail">Email Address</label>
                            <input type="email" id="userEmail" required placeholder="user@example.com">
                        </div>
                        <div class="form-group">
                            <label for="userRole">Role</label>
                            <select id="userRole" required>
                                <option value="">Select Role</option>
                                <option value="admin">Admin - Full Access</option>
                                <option value="user">User - All Pages Except Admin</option>
                                <option value="viewer">Viewer - Read Only</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn">üíæ Save User</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="section">
                <h2>üìã User Management</h2>
                <div id="usersContainer">
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUserData = null;

        // Check admin access
        async function checkAdminAccess() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    const user = await response.json();
                    if (user.role !== 'admin') {
                        document.body.innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px;">
                                    <h1 style="color: #e74c3c; margin-bottom: 20px;">üö´ Access Denied</h1>
                                    <p style="color: #666; font-size: 18px; margin-bottom: 30px;">You do not have access to this page.</p>
                                    <p style="color: #999; margin-bottom: 30px;">Admin privileges are required to access this area.</p>
                                    <button onclick="window.location.href='index.html'" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">üè† Go to Home</button>
                                </div>
                            </div>
                        `;
                        return false;
                    }
                    return true;
                } else {
                    window.location.href = 'index.html';
                    return false;
                }
            } catch (error) {
                console.error('Error checking access:', error);
                // Fallback for offline mode - check localStorage
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    const user = JSON.parse(currentUser);
                    if (user.role !== 'admin') {
                        document.body.innerHTML = `
                            <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                                <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px;">
                                    <h1 style="color: #e74c3c; margin-bottom: 20px;">üö´ Access Denied</h1>
                                    <p style="color: #666; font-size: 18px; margin-bottom: 30px;">You do not have access to this page.</p>
                                    <p style="color: #999; margin-bottom: 30px;">Admin privileges are required to access this area.</p>
                                    <button onclick="window.location.href='index.html'" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-size: 16px;">üè† Go to Home</button>
                                </div>
                            </div>
                        `;
                        return false;
                    }
                    return true;
                } else {
                    window.location.href = 'index.html';
                    return false;
                }
            }
        }

        // Load current user info
        async function loadCurrentUser() {
            try {
                const response = await fetch('/api/user');
                if (response.ok) {
                    currentUserData = await response.json();
                    document.getElementById('currentUser').innerHTML = `
                        <strong>${currentUserData.name}</strong> (${currentUserData.email}) - 
                        <span class="role-badge role-${currentUserData.role}">${currentUserData.role}</span>
                    `;
                }
            } catch (error) {
                console.error('Error loading user:', error);
                // Fallback for offline mode
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    currentUserData = JSON.parse(currentUser);
                    document.getElementById('currentUser').innerHTML = `
                        <strong>${currentUserData.name}</strong> (${currentUserData.email}) - 
                        <span class="role-badge role-${currentUserData.role}">${currentUserData.role}</span>
                    `;
                }
            }
        }

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch('/api/admin/users');
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                } else if (response.status === 403) {
                    showAlert('Access denied. Admin privileges required.', 'error');
                } else {
                    throw new Error('Failed to load users');
                }
            } catch (error) {
                console.error('Error loading users:', error);
                // Fallback for offline mode - show sample users
                const sampleUsers = [
                    {
                        email: 'admin@company.com',
                        role: 'admin',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    },
                    {
                        email: 'user@company.com',
                        role: 'user',
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }
                ];
                displayUsers(sampleUsers);
                showAlert('Running in offline mode with sample data', 'success');
            }
        }

        // Display users in table
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');
            
            if (users.length === 0) {
                container.innerHTML = '<p>No users found.</p>';
                return;
            }

            const table = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Created</th>
                            <th>Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.email}</td>
                                <td><span class="role-badge role-${user.role}">${user.role}</span></td>
                                <td>${new Date(user.created_at).toLocaleDateString()}</td>
                                <td>${new Date(user.updated_at).toLocaleDateString()}</td>
                                <td>
                                    <button class="btn" onclick="editUser('${user.email}', '${user.role}')" style="margin-right: 10px;">‚úèÔ∏è Edit</button>
                                    <button class="btn btn-danger" onclick="deleteUser('${user.email}')">üóëÔ∏è Delete</button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = table;
        }

        // Show alert message
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertClass = type === 'error' ? 'alert-error' : 'alert-success';
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('userEmail').value;
            const role = document.getElementById('userRole').value;
            
            try {
                const response = await fetch('/api/admin/users', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, role })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`User ${email} saved successfully with role: ${role}`, 'success');
                    document.getElementById('userForm').reset();
                    loadUsers();
                } else {
                    showAlert('Error: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showAlert('Error saving user: ' + error.message, 'error');
            }
        });

        // Edit user
        function editUser(email, role) {
            document.getElementById('userEmail').value = email;
            document.getElementById('userRole').value = role;
            document.getElementById('userEmail').scrollIntoView({ behavior: 'smooth' });
        }

        // Delete user
        async function deleteUser(email) {
            if (!confirm(`Are you sure you want to delete user: ${email}?`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/admin/users/${encodeURIComponent(email)}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showAlert(`User ${email} deleted successfully`, 'success');
                    loadUsers();
                } else {
                    showAlert('Error: ' + result.error, 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showAlert('Error deleting user: ' + error.message, 'error');
            }
        }

        // Logout function with smooth delay
        function logout() {
            // Add visual feedback
            const logoutBtn = event.target;
            const originalText = logoutBtn.textContent;
            logoutBtn.textContent = 'üîÑ Logging out...';
            logoutBtn.style.opacity = '0.7';
            logoutBtn.disabled = true;
            
            // Clear localStorage
            localStorage.removeItem('currentUser');
            
            // Smooth delay for better UX
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 800);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', async () => {
            const hasAccess = await checkAdminAccess();
            if (hasAccess) {
                loadCurrentUser();
                loadUsers();
            }
        });
    </script>
</body>
</html>
